name: Build

on:
  workflow_call:
    # inputs:
    #   config-path:
    #     required: true
    #     type: string
    # secrets:
    #   envPAT:
    #     required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18.19.0
        uses: actions/setup-node@v3
        with:
          node-version: "18.19.0"
      - run: yarn install
      - run: yarn run build
